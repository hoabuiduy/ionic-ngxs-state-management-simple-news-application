<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Headlines</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Headlines</ion-title>
      <ion-buttons slot="end">
        <ion-button color="dark" (click)="goToSearch()">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let n of articleHeadlines$|async ">
        <ion-card class="ion-no-margin ion-no-padding ion-activatable ripple-parent" (click)="viewDetail(n)">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-card-content>
            <ion-item lines="none" class="ion-no-padding">
              <ion-thumbnail slot="start">
                <img [src]="n.urlToImage" onerror="this.onerror=null;this.src='assets/icon/favicon.png';" />
              </ion-thumbnail>
              <ion-label>
                <h4> {{n.title}}</h4>
                <p>{{n.publishedAt|date}}</p>
                <p [innerHTML]="n.description"> </p>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)"
    [disabled]="(artcleHeadlineStatus$|async) === 'empty'">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
