<div class="data-state ion-padding">
  <ng-container [ngSwitch]="state?.code">
    <ion-icon *ngSwitchCase="'error'" color="danger" name="remove-circle"></ion-icon>
    <ion-icon *ngSwitchCase="'empty'" color="warning" name="warning"></ion-icon>
  </ng-container>
  <p>
    <ion-text color="medium">
      {{state?.message}}
    </ion-text>
  </p>
</div>
